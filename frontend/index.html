<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Stock Holdings App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
        }
        .left-side {
            flex: 1;
            margin-right: 20px;
        }
        .right-side {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h2>Holdings</h2>
        <input type="text" id="searchInput" placeholder="Search assets...">
        <table id="holdingsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Market Value</th>
                    <th>Market Price</th>
                    <th>Performance</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="holdingsBody"></tbody>
        </table>
    </div>
    <div class="right-side">
        <h2>Add Asset</h2>
        <form id="addAssetForm">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="number" id="quantity" placeholder="Quantity" step="0.01" required><br>
            <input type="number" id="marketValue" placeholder="Market Value" step="0.01" required><br>
            <input type="number" id="marketPrice" placeholder="Market Price" step="0.01" required><br>
            <input type="number" id="performance" placeholder="Performance" step="0.01" required><br>
            <input type="text" id="assetType" placeholder="Type" required><br>
            <button type="submit">Add Asset</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
